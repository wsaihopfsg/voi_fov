<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Calculator</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .card {
            background: white;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            width: 320px;
        }

        h2 {
            margin-top: 0;
            color: #333;
            text-align: center;
            font-size: 1.2rem;
            margin-bottom: 1.5rem;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: #666;
            font-size: 0.9rem;
            font-weight: 600;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            box-sizing: border-box; /* Ensures padding doesn't affect width */
            transition: border-color 0.2s;
        }

        input[type="number"]:focus {
            outline: none;
            border-color: #007bff;
        }

        .result-group {
            background-color: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .result-label {
            font-size: 0.85rem;
            color: #888;
            margin-bottom: 0.25rem;
        }

        .result-value {
            font-size: 1.25rem;
            font-weight: bold;
            color: #2c3e50;
        }

        /* Highlight X and Y slightly differently for quick scanning */
        .result-x .result-value { color: #007bff; }
        .result-y .result-value { color: #28a745; }

    </style>
</head>
<body>

    <div class="card">
        <h2>Camera FOV Calculator</h2>

        <div class="input-group">
            <label for="distanceZ">Working Distance Z (mm)</label>
            <input type="number" id="distanceZ" placeholder="Enter distance" oninput="calculateFOV()">
        </div>

        <div class="result-group result-x">
            <div class="result-label">FOV Size X (mm)</div>
            <div class="result-value" id="fovX">0.00</div>
        </div>

        <div class="result-group result-y">
            <div class="result-label">FOV Size Y (mm)</div>
            <div class="result-value" id="fovY">0.00</div>
        </div>
    </div>

    <script>
        function calculateFOV() {
            // 1. Get the value of Z
            const zInput = document.getElementById('distanceZ').value;
            const z = parseFloat(zInput);

            // Check if input is a valid number
            if (isNaN(z)) {
                document.getElementById('fovX').textContent = "0.00";
                document.getElementById('fovY').textContent = "0.00";
                return;
            }

            // 2. Define angles in radians
            // Formula provided: Angle * PI / 360 
            // Note: 360 in denominator implies tan(angle/2) logic since rad = deg * PI/180
            const angleRadX = 51 * Math.PI / 360; 
            const angleRadY = 32 * Math.PI / 360;

            // 3. Calculate FOV
            // Formula: 2 * Z * tan(theta)
            const fovX = 2 * z * Math.tan(angleRadX);
            const fovY = 2 * z * Math.tan(angleRadY);

            // 4. Update the display (fixed to 2 decimal places)
            document.getElementById('fovX').textContent = fovX.toFixed(2);
            document.getElementById('fovY').textContent = fovY.toFixed(2);
        }
    </script>

</body>
</html>
