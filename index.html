<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FOV Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f9;
            margin: 0;
        }

        /* Container to simulate the 3D space */
        .scene-container {
            position: relative;
            width: 800px;
            height: 500px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        /* ---------------- Visual Elements (CSS Drawing) ---------------- */
        
        /* The Camera (Left) */
        .camera-icon {
            position: absolute;
            bottom: 50px;
            left: 50px;
            width: 120px;
            height: 80px;
            background: #5f6368;
            border-radius: 4px;
            transform: skewY(-10deg);
            z-index: 2;
        }
        .camera-lens {
            position: absolute;
            top: 20px;
            right: -20px;
            width: 40px;
            height: 40px;
            background: #333;
            border-radius: 50%;
            border: 4px solid #888;
        }

        /* The FOV Plane (Right) */
        .fov-plane {
            position: absolute;
            top: 100px;
            right: 150px;
            width: 200px;
            height: 160px;
            background: rgba(173, 216, 230, 0.4);
            border: 2px solid #5a9bd5;
            transform: perspective(600px) rotateY(-30deg);
            z-index: 2;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* Projection Lines */
        .projection-line {
            position: absolute;
            background-color: #d1d1d1;
            height: 1px;
            transform-origin: 0 0;
            z-index: 1;
        }

        /* Top Line */
        .line-top {
            width: 480px;
            top: 360px; /* From Camera center Y roughly */
            left: 170px; /* From Camera lens X */
            transform: rotate(-25deg);
        }
        /* Bottom Line */
        .line-bottom {
            width: 460px;
            top: 400px; 
            left: 170px; 
            transform: rotate(-5deg);
        }

        /* Distance Indicator Line (Z) */
        .z-dimension-line {
            position: absolute;
            bottom: 40px;
            left: 180px;
            right: 180px;
            height: 20px;
            border-left: 1px solid #5a9bd5;
            border-right: 1px solid #5a9bd5;
        }
        .z-dimension-line::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 1px;
            background: #5a9bd5;
        }

        /* ---------------- Input/Output Styling ---------------- */
        
        .input-group {
            position: absolute;
            background: white;
            padding: 5px;
            border-radius: 4px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        label {
            display: block;
            font-size: 12px;
            color: #888;
            margin-bottom: 2px;
        }

        input {
            width: 80px;
            padding: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-weight: bold;
            color: #333;
        }

        /* Positions based on the image */
        .pos-z {
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
        }

        .pos-x {
            top: 50px;
            right: 100px;
        }

        .pos-y {
            top: 150px;
            right: 20px;
        }

        /* Decorative dimension lines for X and Y */
        .dim-line-x {
            position: absolute;
            top: 85px; /* connects to FOV plane top */
            right: 160px;
            width: 150px;
            height: 1px;
            background: #5a9bd5;
            transform: rotate(-15deg);
        }

        .dim-line-y {
            position: absolute;
            top: 110px;
            right: 130px;
            height: 140px;
            width: 1px;
            background: #5a9bd5;
        }

    </style>
</head>
<body>

    <div class="scene-container">
        <div class="camera-icon">
            <div class="camera-lens"></div>
        </div>

        <div class="fov-plane">
            <img src="https://placehold.co/100x80/transparent/png?text=Target" alt="" style="opacity: 0.2;">
        </div>

        <div class="projection-line line-top"></div>
        <div class="projection-line line-bottom"></div>
        <div class="z-dimension-line"></div>
        <div class="dim-line-x"></div>
        <div class="dim-line-y"></div>

        <div class="input-group pos-z">
            <label for="inputZ">Working Distance Z</label>
            <input type="number" id="inputZ" value="0.00" step="10" min="0">
        </div>

        <div class="input-group pos-x">
            <label for="outputX">FOV Size X</label>
            <input type="number" id="outputX" value="0.00" readonly>
        </div>

        <div class="input-group pos-y">
            <label for="outputY">FOV Size Y</label>
            <input type="number" id="outputY" value="0.00" readonly>
        </div>
    </div>

    <script>
        // Select elements
        const inputZ = document.getElementById('inputZ');
        const outputX = document.getElementById('outputX');
        const outputY = document.getElementById('outputY');

        // Constants derived from formula
        // X Angle: 51 degrees total -> half angle 25.5
        const angleX_rad = (51 * Math.PI) / 360; 
        
        // Y Angle: 32 degrees total -> half angle 16
        const angleY_rad = (32 * Math.PI) / 360;

        function calculateFOV() {
            // Get value from Z input
            const z = parseFloat(inputZ.value);

            if (isNaN(z)) {
                outputX.value = "0.00";
                outputY.value = "0.00";
                return;
            }

            // Calculate FOV X
            // Formula: 2 * Z * tan(51 * PI / 360)
            const fovX = 2 * z * Math.tan(angleX_rad);

            // Calculate FOV Y
            // Formula: 2 * Z * tan(32 * PI / 360)
            const fovY = 2 * z * Math.tan(angleY_rad);

            // Update outputs (fixed to 2 decimal places)
            outputX.value = fovX.toFixed(2);
            outputY.value = fovY.toFixed(2);
        }

        // Add event listeners for both typing and arrow keys
        inputZ.addEventListener('input', calculateFOV);
        inputZ.addEventListener('change', calculateFOV); // Ensures spinner clicks are caught across browsers

        // Run once on load
        calculateFOV();
    </script>
</body>
</html>
